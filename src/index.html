<!DOCTYPE html>

<html lang="en-US">
  <head>
    <title>Haiku checker</title>
  </head>
  <body>
    <h1>Is it a Haiku?!</h1>
    <p>A Haiku is a poem that has three lines. The first line needs exactly 5 syllables. The second line needs exactly 7 syllables. Lastly the third line needs exactly 5 syllables. Usually there is a theme to the Haiku.</p>
    <br>
    <form id="haiku-checker-form">
      <label for="line1">Enter the first line of your Haiku:</label>
      <input id="line1" type="text">
      <label for="line2">Enter the second line of your Haiku:</label>
      <input id="line2" type="text">
      <label for="line3">Enter the third line of your Haiku:</label>
      <input id="line3" type="text">
      <button type="submit">Submit</button>
    </form>
    <ul id="response"></ul>
  </body>
</html>
